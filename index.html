<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            display: grid;
            grid-template-rows: 20vh 60vh 20vh;
            grid-template-columns: 30% 40% 30%;
        }
        .mid{
            grid-column-start: 2;
            grid-column-end: 3;  
            grid-row-start: 2;
            grid-row-end: 3;        
            justify-self: center;
            align-self:initial;
        }
        
    </style>
</head>
<body>
<div class="container">
<header></header> 
    
<div class="mid">
    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <form>
        <input type="search">
        <button>Google Search</button>
    </form>
</div>


<footer></footer>
</div>
</body>
</html>
